version: '3.8'

services:
  demo-bb:
    image: block-builder-demo-bb:latest
    container_name: bb-demo-bb-prod
    networks:
      - bb-shared-network
    environment:
      NODE_ENV: production
      # License key передается через build args и встраивается в статику при сборке
      # Для изменения нужно пересобрать образ с новым .env файлом
    expose:
      - "80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  bb-shared-network:
    name: bb-shared-network
    external: true
    driver: bridge
